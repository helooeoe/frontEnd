<!DOCTYPE html>     <!--HTML5 버전 : 웹표준 버전-->
<html lang="en">    <!-- 최상의 요소 gthml 태그(tag), lang 속성은 웹접근성을 위해서 언어를 설정-->

<head>
    <!-- meta : 데이터에 대한 정보-->
    <meta charset="UTF-8"> <!-- 문자 인코딩(다국어 지원을 위해서 utf-8 사용) -->

    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge">   -->
    <!-- 브라우저 버전이 낮을때 문서를 어떻게 보여줄 것인가(호환성 보기)-->
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0">  -->
    <!-- 모바일 기기에서 보여질때 필요함-->

    <!-- Search Engine Optimization(SEO) : 검색 엔진 최적화, 웹문서에 대한 설명의 내용으로 검색엔진이 처리를 합니다. -->
    <meta name = "description" content = "html 예제">
    <title>Document</title> <!-- 웹브라우저 타이틀 창에 보이는 텍스트 -->
</head>
<body>
    ...
</body>
</html>
